name: Markdown Lint

on:
  push:
    paths:
      - '**/*.md'
      - '.markdownlint.jsonc'
  pull_request:
    paths:
      - '**/*.md'
      - '.markdownlint.jsonc'

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Run markdownlint-cli2
        run: npx -y markdownlint-cli2 "**/*.md"

