name: Manifest Enrichment

on:
  push:
    branches:
      - main
    paths:
      - '**/*.md'
      - '**/*.mjs'
      - '**/*.json'
      - '!**/node_modules/**'
      - '!**/.git/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  enrich:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Enrich manifests (descriptions + manifest.md)
        run: |
          node tools/manifest/enrich-manifests.mjs --target . --write
          node tools/manifest/sync-manifests.mjs --target . --fix --write-md
      - name: Normalize spacing in generated MDs
        run: |
          node tools/lint/fix-md12.mjs --target . --write
          node tools/lint/fix-md-heading-lists.mjs --target . --write
      - name: Lint markdown
        run: markdownlint-cli2 "**/*.md"
      - name: Detect changes
        id: changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore(manifests): auto-enrich manifest descriptions and regenerate manifest.md"
          git push

