# Main CI Workflow
#
# Runs on all pushes and pull requests to main/develop.
# Executes tests, type checking, and linting.

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    container: node:20
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run typecheck

      - name: Run tests
        run: npm test -- --run

  test-node18:
    name: Test (Node 18)
    runs-on: ubuntu-latest
    container: node:18
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run typecheck

      - name: Run tests
        run: npm test -- --run

  lint:
    name: Lint
    runs-on: ubuntu-latest
    container: node:20
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Lint markdown files
        run: npm exec markdownlint-cli2 "**/*.md" "#node_modules" || true
        continue-on-error: true

  build:
    name: Build
    runs-on: ubuntu-latest
    container: node:20
    timeout-minutes: 10
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Verify build output
        run: |
          echo "Checking build output..."
          ls -la dist/ || echo "dist/ directory not found"
          ls -la dist/src/ || echo "dist/src/ directory not found"
