# System Definition for ToolSmith
# Generated: 2025-12-13
# Platform: Ubuntu 24.04 (WSL2)

platform:
  os: "linux"
  distribution: "Ubuntu 24.04.3 LTS (Noble Numbat)"
  kernel: "5.15.167.4-microsoft-standard-WSL2"
  shell: "/bin/bash"
  shell_version: "5.2.21"
  architecture: "x86_64"

environment:
  home: "/home/manitcor"
  path_dirs:
    - /usr/local/bin
    - /usr/bin
    - /bin
    - /usr/local/sbin
    - /usr/sbin
  temp_dir: "/tmp"

categories:
  file-ops:
    description: "File system operations"
    commands:
      - name: find
        path: /usr/bin/find
        version: "4.9.0"
        tested: true
        capabilities:
          - recursive search
          - pattern matching
          - exec actions
          - time filters
          - size filters
      - name: ls
        path: /usr/bin/ls
        version: "9.4"
        tested: true
        capabilities:
          - directory listing
          - detailed output
          - sorting
          - hidden files
      - name: cp
        path: /usr/bin/cp
        version: "9.4"
        tested: true
        capabilities:
          - copy files
          - recursive copy
          - preserve attributes
      - name: mv
        path: /usr/bin/mv
        version: "9.4"
        tested: true
        capabilities:
          - move files
          - rename files
          - force overwrite
      - name: rm
        path: /usr/bin/rm
        version: "9.4"
        tested: true
        capabilities:
          - remove files
          - recursive delete
          - force delete
      - name: mkdir
        path: /usr/bin/mkdir
        version: "9.4"
        tested: true
        capabilities:
          - create directories
          - create parents
      - name: chmod
        path: /usr/bin/chmod
        version: "9.4"
        tested: true
        capabilities:
          - change permissions
          - recursive
      - name: chown
        path: /usr/bin/chown
        version: "9.4"
        tested: true
        capabilities:
          - change ownership
          - recursive
      - name: stat
        path: /usr/bin/stat
        version: "9.4"
        tested: true
        capabilities:
          - file metadata
          - timestamps
          - permissions
      - name: file
        path: /usr/bin/file
        version: "5.45"
        tested: true
        capabilities:
          - file type detection
          - mime type
      - name: ln
        path: /usr/bin/ln
        version: "9.4"
        tested: true
        capabilities:
          - symbolic links
          - hard links
      - name: touch
        path: /usr/bin/touch
        version: "9.4"
        tested: true
        capabilities:
          - create files
          - update timestamps
      - name: du
        path: /usr/bin/du
        version: "9.4"
        tested: true
        capabilities:
          - disk usage
          - summarize
          - human readable
      - name: df
        path: /usr/bin/df
        version: "9.4"
        tested: true
        capabilities:
          - filesystem space
          - human readable

  text-processing:
    description: "Text manipulation tools"
    commands:
      - name: grep
        path: /usr/bin/grep
        version: "3.11"
        tested: true
        capabilities:
          - pattern matching
          - regex
          - recursive search
          - context lines
          - invert match
      - name: sed
        path: /usr/bin/sed
        version: "4.9"
        tested: true
        capabilities:
          - stream editing
          - substitution
          - in-place edit
          - regex
      - name: awk
        path: /usr/bin/awk
        version: "5.2.1"
        tested: true
        capabilities:
          - field processing
          - pattern matching
