# Agentic Environment Definition
# Generated by /smith-agenticdef
# Last updated: 2025-12-13
#
# This file describes the platform's capabilities for creating
# agents, skills, and commands via the Agentic Smiths.

platform:
  provider: claude
  version: "2025.12"
  detected_at: "2025-12-13"

agent_config:
  models:
    - haiku
    - sonnet
    - opus
  default_model: sonnet
  tools:
    available:
      - Read
      - Write
      - MultiEdit
      - Bash
      - Glob
      - Grep
      - WebFetch
      - WebSearch
      - Task
      - TodoWrite
    orchestration_default:
      - Task
      - Read
      - Write
      - Glob
      - TodoWrite

skill_config:
  supported: true
  structure: directory
  filename: SKILL.md

command_config:
  supported: true
  categories:
    - sdlc-management
    - sdlc-orchestration
    - development
    - utilities
    - smithing

deployment_paths:
  agents: .claude/agents/
  skills: .claude/skills/
  commands: .claude/commands/

capabilities:
  can_create_agents: true
  can_create_skills: true
  can_create_commands: true
